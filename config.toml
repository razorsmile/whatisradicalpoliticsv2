# Base URL - override at build time for subdirectory deployments
# Examples:
#   hugo --baseURL /                    (root deployment or offline)
#   hugo --baseURL /wirpv2/             (subdirectory deployment)
#   hugo --baseURL /courses/politics/   (any subdirectory)
baseURL = "/"

languageCode = "en-us"
title = "Radical // Education"

# Disable taxonomies, sitemap, and RSS generation
disableKinds = ["taxonomy", "term", "sitemap", "RSS"]

# Enable relative URLs for maximum portability
# This allows the site to work in any subdirectory or offline
relativeURLs = true
canonifyURLs = false

# Ignore the downloads folder to prevent recursive ZIP inclusion
ignoreFiles = ["static/downloads/.*\\.zip$"]

[params]
  description = "Critical thinking for radical change"
  author = "radical // education"

[markup.goldmark.renderer]
  unsafe = true
