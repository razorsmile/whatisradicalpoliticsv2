<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  
  <!-- Block all search engines and web crawlers -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, nocache">
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="preload" as="image" href="/images/hero.jpg">

  <script src="/js/vendor/typewriter-effect.js"></script>

  <script src="/js/background-pattern.js" defer></script>

  <script src="/js/typewriter.js" defer></script>

  <script src="/js/main.js" defer></script>
</head>
<body{{ if .IsHome }} class="homepage"{{ end }}>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  {{ partial "header.html" . }}
  <main id="main-content">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
