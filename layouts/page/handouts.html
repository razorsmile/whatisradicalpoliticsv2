{{ define "main" }}
<section class="session-hero">
  <div class="session-hero-content">
    <h1>{{ .Title }}</h1>
    <p class="session-description">{{ .Params.description }}</p>
  </div>
</section>

<section class="handouts-content">
  <div class="content-wrapper">
    <div class="handouts-grid">
      {{ range where .Site.Pages "Params.type" "handout" }}
      <div class="handout-card">
        <div class="handout-header">
          <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        </div>
        <div class="handout-body">
          {{ if .Params.description }}
          <p class="handout-description">{{ .Params.description }}</p>
          {{ end }}
        </div>
        <div class="handout-footer">
          <a href="{{ .Permalink }}" class="handout-link">View Handout â†’</a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
